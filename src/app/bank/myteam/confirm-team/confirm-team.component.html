<div>
    <h3>Are you sure you want to delete ?</h3>
  
    <p>{{user_name}}</p>
  
    <div nz-row>
      <div nz-col nzSpan="12">
        <button nz-button nzType="default" (click)="closeDialog()">Cancel</button>
      </div>
      <div nz-col nzSpan="12">
        <button nz-button nzType="danger" (click)="  deleteUser()" [nzLoading]="loading" >Delete</button>
      </div>
    </div>
  </div>
