<nz-tabset
  [nzTabPosition]="'top'"
  [nzType]="'card'"
  [nzSelectedIndex]="this.eslipService.selectedTab"
  (nzSelectedIndexChange)="handleChange($event)"
>
  <nz-tab [nzTitle]="'Generate E-Slip'">
    <ng-template nz-tab>
      <app-payments></app-payments>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Pending Eslips'">
    <ng-template nz-tab>
      <app-pending-eslips></app-pending-eslips>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Paid Eslips'">
    <ng-template nz-tab>
      <app-paid-eslips></app-paid-eslips>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Expired Eslips'">
    <ng-template nz-tab>
      <app-expired-eslips></app-expired-eslips>
    </ng-template>
  </nz-tab>
</nz-tabset>
