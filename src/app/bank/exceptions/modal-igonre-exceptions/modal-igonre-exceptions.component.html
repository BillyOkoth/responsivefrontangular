<div>
    <h3>Are you sure you want to Restore the following eslip?</h3>
    
    <p>Eslip: {{eslipnumber}}</p>
    <p>Amount: {{Amount}}</p>
    <p>Reference: {{Reference}}</p>
    <p>FT: {{Ft}}</p>
    <p>Created At: {{createdAt}}</p>
  
    <div nz-row>
      <div nz-col nzSpan="12">
        <button nz-button nzType="default" (click)="closeDialog()">Cancel</button>
      </div>
      <div nz-col nzSpan="12">
        <button nz-button nzType="primary" (click)="restorePayments()" [nzLoading]="loading" >Restore Payment.</button>
      </div>
    </div>
  </div>
