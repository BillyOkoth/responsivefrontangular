<div nz-row [nzGutter]="10" style="margin-bottom:2vh;">
  <div nz-col nzSpan="12">
    <input
      nz-input
      placeholder="Search"
      [(ngModel)]="searchValue"
      style="width: 100%;"
      maxlength="100"
    />
  </div>
</div>
<!-- <nz-spin [nzSpinning]="loading" [nzSize]="'large'"> -->
<cdk-virtual-scroll-viewport itemSize="18">
  <nz-table #basicTable [nzData]="rows" [nzShowPagination]="false">
    <thead>
      <tr>
        <th class="header">Eslip Number</th>
        <th class="header">Biller</th>
        <th class="header">Payer</th>
        <th class="header">REF NO.</th>
        <th class="header">Amount</th>
        <th class="header">Date</th>
        <th class="header">Description</th>
        <th class="header">Status</th>
        <th class="header">Pay</th>
        <th class="header">View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.eslip_no }}</td>
        <td>{{ row.biller }}</td>
        <td>{{ row.payer }}</td>
        <td>{{ row.biller_ref }}</td>
        <td>{{ row.amount_to_pay | currency: "Ksh." }}</td>
        <td>{{ row.response_date | date: "short"}}</td>
        <td>{{ row.description }}</td>
        <td>{{ row.status }}</td>
        <td>
          <button
            nz-button
            nzType="link"
            nzTooltipTitle="Pay Failed Eslips."
            nzTooltipPlacement="topCenter"
            nz-tooltip
            [disabled]="!this.role.exceptionRole"
            (click)="payEslip(row)"
          >
            <i nz-icon nzType="eye" nzTheme="outline"></i>
          </button>
        </td>
        <td>
          <button
            style="margin-left:1vh"
            nz-button
            nzType="link"
            style="color: #f0ad4e;"
            nzTooltipTitle="View Accounts."
            nzTooltipPlacement="topCenter"
            nz-tooltip
            (click)="viewMore(row)"
          >
            <i nz-icon nzType="eye" nzTheme="outline"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <!-- </nz-spin> -->
</cdk-virtual-scroll-viewport>
