<div>
    <h3>Are you sure you want to Approve Service Charge for ?</h3>
  
    <p>Year :{{year}}</p>
    <p>Month:{{month}}</p>
  
    <div nz-row>
      <div nz-col nzSpan="12">
        <button nz-button nzType="default" (click)="closeDialog()">Cancel</button>
      </div>
      <div nz-col nzSpan="12">
        <button nz-button nzType="primary" (click)="ApproveServiceCharge()" [nzLoading]="loading" >Approve</button>
      </div>
    </div>
  </div>
