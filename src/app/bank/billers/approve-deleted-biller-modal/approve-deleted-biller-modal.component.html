<div>
    <h3>Are you sure you want to Approve ?</h3>
  
    <p>{{BillerName}}</p>
  
    <div nz-row>
      <div nz-col nzSpan="12">
        <button nz-button nzType="default" (click)="closeDialog()">Cancel</button>
      </div>
      <div nz-col nzSpan="12">
        <button nz-button nzType="primary" (click)="ApproveDeleteBiller()" [nzLoading]="loading" >Approve</button>
      </div>
    </div>
  </div>
