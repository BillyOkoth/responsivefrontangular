<div class="logger">
  <div nz-row nzGutter="16" class="toolbar">
    <div nz-col class="gutter-row" nzSpan="8">
      <div class="logo">
        <img src="assets/images/Group 1633.png" alt="logo" (click)="toHomePage()" />
      </div>
    </div>
    <div nz-col class="gutter-row" nzSpan="8">
      <div nz-row nzJustify="center">
        <div class="title">
          <h6 class="text-title">E-biller Bank</h6>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" nzSpan="8">

    </div>
  </div>
  <div class="bluescreen">
    <div id="particles-js"></div>
    <div class="loginscreen shadow">
      <div class="title-login">
        Login
      </div>
      <div class="login-container">
        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="loginBiller()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please enter your NTKEN Number">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="NTKEN Number" maxlength="50" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" maxlength="50" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="loginForm.invalid || loading"
            (click)="loginUser()" nzBlock [nzLoading]="loading">
            Log in<i nz-icon nzType="login" nzTheme="outline"></i>
          </button>

        </form>
      </div>
    </div>
  </div>

</div>
