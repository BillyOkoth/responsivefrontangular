<div>
  <h3>Are you sure you want to delete ?</h3>

  <p>{{countryName}}</p>

  <div nz-row>
    <div nz-col nzSpan="12">
      <button nz-button nzType="default" (click)="closeDialog()">Cancel</button>
    </div>
    <div nz-col nzSpan="12">
      <div nz-row nzJustify="end">
        <div nz-col nzSpan="8">
          <button nz-button nzType="danger" (click)="  deleteCountry()" [nzLoading]="loading">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
