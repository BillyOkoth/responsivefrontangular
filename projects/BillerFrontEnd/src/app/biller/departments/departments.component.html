<div nz-row class="margin">
  <div nz-col nzSpan="20"></div>
  <div nz-col nzSpan="4">
    <button nz-button nzType="primary" (click)="showDialog()">
      Department
      <i nz-icon nzType="plus" nzTheme="outline"></i>
    </button>
  </div>
</div>
<nz-table #basicTable [nzData]="rows">
  <thead>
    <tr>
      <th class="header">#</th>
      <th class="header">Department Name</th>
      <th class="header">Department Head</th>
      <th class="header">Actions</th>
    </tr>
  </thead>
  <tbody>
    <nz-spin nzSimple *ngIf="this.loading === true"></nz-spin>
    <tr
      *ngFor="let data of basicTable.data | payer: searchValue; let i = index"
    >
    <td>{{ i + 1 }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.user_name }}</td>  

      <td>
        <button
          nz-button
          nzType="link"
          style="color: #f0ad4e;"
          nzTooltipTitle="Edit Department."
          nzTooltipPlacement="topCenter"
          nz-tooltip
          (click)="editDepartment(data)"
        >
          <i nz-icon nzType="eye" nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
