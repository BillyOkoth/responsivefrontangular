      <div nz-col nzSpan="5">
        <i nz-icon nzType="arrow-left" nzTheme="outline" style="font-size: 36px; color: #08c;" nzTooltipTitle="Back"
          nzTooltipPlacement="right" nz-tooltip (click)="closeView()"></i>
      </div>
    </div>
  </div>

<nz-spin [nzSpinning]="this.loading === true" [nzSize]="'large'">
  <nz-table #smallTable nzSize="small" [nzData]="rows" [nzPageSize]="50" nzShowPagination nzShowSizeChanger>
    <thead>
      <tr>
        <th class="header">#</th>
        <th class="header">Invoice No.</th>
        <th class="header">Service</th>
        <th class="header">Amount</th>
        <th class="header">Commission</th>
        <th class="header">Tax</th>
        <th class="header">Status</th>
        <th class="header">Due Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of smallTable.data let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ data.invoice }}</td>
        <td>{{ data.service }}</td>
        <td>{{ data.amount }}</td>
        <td>{{ data.commission }}</td>
        <td>{{ data.tax }}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.due_date | date: "short" }}</td>
      </tr>
    </tbody>
  </nz-table>

</nz-spin>
