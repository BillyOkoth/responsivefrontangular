  <div class="steps-content">
    <div *ngIf="upload" style="margin-top: 5vh;margin-bottom: 5vh" nz-row>
  <app-upload-map-payer></app-upload-map-payer>

      <app-payer-insurance-mapping></app-payer-insurance-mapping>

  <div nz-row nzType="flex" nzJustify="end" class="button">

      <button nz-button nzType="primary" (click)="next()" *ngIf="current < 1">
