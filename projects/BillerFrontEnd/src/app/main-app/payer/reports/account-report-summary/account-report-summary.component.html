<div nz-row>
  <div nz-col nzSpan="12">
    <input
      nz-input
      placeholder="Search"
      [(ngModel)]="searchValue"
      style="width: 100%;"
    />
  </div>
  <div nz-col nzSpan="11">
    <div nz-row nzType="flex" nzJustify="end">
      <div nz-col nzSpan="2">
          <button
          nz-button
          nzTheme="outline"
          nzType="link"
          nzTooltipTitle="Download Excel"
          nzTooltipPlacement="left"
          nz-tooltip
          (click)="downloadCSV()"
        >
          <i nz-icon nzType="download"></i>
        </button>
      </div>
    </div>
  </div>
  
</div>
<nz-spin [nzSpinning]="loading" [nzSize]="'large'">
<nz-table #filterTable [nzData]="rows" class="account-reports-table">
  <thead>
    <tr>
      <th class="header">
        Account Name
      </th>
      <th class="header">
        Account Number
      </th>
      <th class="header">
        Amount Due
      </th>

      <th class="header">
        Actions
      </th>
    </tr>
  </thead>
  <tbody>
  

    <tr
      *ngFor="let data of filterTable.data | search: searchValue; let i = index"
    >
      <td>{{ data.account_name }}</td>
      <td>{{ data.account_no }}</td>
      <td>{{ data.amount_due | currency: "Ksh." }}</td>
      <td>
        <button
          nz-button
          nzType="link"
          style="margin-left:1vh"
          nzTooltipTitle="View Accounts Reports."
          nzTooltipPlacement="topCenter"
          nz-tooltip
          (click)="onRowSelect(data)"
        >
          <i nz-icon nzType="eye"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
</nz-spin>
