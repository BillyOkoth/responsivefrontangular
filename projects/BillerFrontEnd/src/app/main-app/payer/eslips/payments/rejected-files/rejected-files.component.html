<div nz-row nzType="flex" nzJustify="start">
  <div nz-col nzSpan="24">
    <i
      nz-icon
      nzType="arrow-left"
      nzTheme="outline"
      style="font-size: 36px; color: #08c;"
      nzTooltipTitle="Back"
      nzTooltipPlacement="right"
      nz-tooltip
      (click)="closeView()"
    ></i>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="12">
    <input
      nz-input
      placeholder="Search"
      nzTooltipTitle="Search Rejected Accounts."
      nzTooltipPlacement="topCenter"
      nz-tooltip
      [(ngModel)]="searchValue"
      style="width: 100%;"
    />
  </div>
  <div nz-col nzSpan="12">
    <div nz-row nzType="flex" nzJustify="end">
      <div nz-col nzSpan="4">
        <button
          nz-button
          nzTheme="outline"
          style="font-size: 36px; color: #08c;margin-bottom: 3vh;"
          nzType="link"
          nzTooltipTitle="Download Excel"
          nzTooltipPlacement="left"
          nz-tooltip
          (click)="downloadCSV()"
        >
          <i nz-icon nzType="download"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<nz-table #filterTable [nzData]="rows">
  <thead>
    <tr>
      <th class="header">#</th>
      <th class="header">
        Account Number
      </th>
      <th class="header">
        Account Status
      </th>

      <th class="header">
        Amount
      </th>
      <th class="header">
        Amount Status
      </th>
    </tr>
  </thead>
  <tbody>
    <nz-spin
      [nzSize]="'large'"
      nzSimple
      *ngIf="this.loading === true"
    ></nz-spin>

    <tr
      *ngFor="
        let data of filterTable.data | searchRejected: searchValue;
        let i = index
      "
    >
    <td>{{i+1}}</td>
      <td>{{ data.accountNo }}</td>
      <td>{{ data.status }}</td>
      <td>{{ data.amount }}</td>
      <td>{{ data.amount_status }}</td>
    </tr>
  </tbody>
</nz-table>
